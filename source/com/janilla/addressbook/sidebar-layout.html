<link href="/app.css" rel="stylesheet" />
<div id="sidebar">
	<h1>
		<a href="/about">React Router Contacts</a>
	</h1>
	<div>
		<form id="search-form" role="search">
			<input
				aria-label="Search contacts"
				class="${search.input.class}"
				value="${search.input.value}"
				id="q"
				name="q"
				placeholder="Search"
				type="search"
			/>
			<div
				aria-hidden
				hidden="${search.spinner.hidden}"
				id="search-spinner">
			</div>
		</form>
		<form method="post">
			<button type="submit">New</button>
		</form>
	</div>
	<nav>
		<!--${contacts}-->
		<template id="contacts">
			<ul>
				<!--${items}-->
			</ul>
		</template>
		<template id="no-contacts">
			<p>
				<i>No contacts</i>
			</p>
		</template>
		<template id="item">
			<li>
				<a href="/contacts/${id}" class="${class}"><!--${name}--></a>
			</li>
		</template>
		<template id="name">${full}</template>
		<template id="no-name">
			<i>No Name</i>
		</template>
	</nav>
</div>
<div id="detail" class="${detail.class}">
	<slot name="content"></slot>
</div>
