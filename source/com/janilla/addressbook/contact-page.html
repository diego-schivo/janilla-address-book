<div id="contact">
	<div>
		<img alt="${full} avatar" src="${avatar}" />
	</div>

	<div>
		<h1>
			<!--${name}-->
			<template id="name">${full}</template>
			<template id="no-name">
				<i>No Name</i>
			</template>
			<toggle-favorite data-checked="${favorite}"></toggle-favorite>
		</h1>

		<!--${twitter}-->
		<template id="twitter">
			<p>
				<a href="https://twitter.com/${twitter}">${twitter}</a>
			</p>
		</template>

		<!--${notes}-->
		<template id="notes">
			<p>${notes}</p>
		</template>

		<div>
			<form>
				<button>Edit</button>
			</form>
			<form method="post">
				<button>Delete</button>
			</Form>
		</div>
	</div>
</div>
