<link rel="stylesheet" href="/style.css" />"/style.css" rel="stylesheet" />
<div id="sidebar">
	<h1>
		<a href="/about">React Router Contacts</a>
	</h1>
	<div>
		<form id="search-form" role="search">
			<input
				aria-label="Search contacts"
				class="${search.input.class}"
				value="${search.input.value}"
				id="q"
				name="q"
				placeholder="Search"
				type="search"
			/>
			<div
				aria-hidden
				hidden="${search.spinner.hidden}"
				id="search-spinner">
			</div>
		</form>
		<form method="post">
			<button type="submit">New</button>
		</form>
	</div>
	<nav>
		<!--${contacts}-->
	</nav>
</div>
<div id="detail" class="${detail.class}">
	<slot name="content"></slot>
</div>

</template>

<template id="contact">

</template>

<template id="edit-contact">
	<edit-contact slot="${slot}" data-loading="${loading}" data-id="${id}"></edit-contact>
</template>
